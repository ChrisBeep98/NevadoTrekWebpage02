    <!-- i18n Script -->
    <script type="module">
      // Language Switcher Logic (simplified from index.html)
      const langBtn = document.getElementById("lang-btn");
      const langOptions = document.getElementById("lang-options");
      const currentLangSpan = document.getElementById("current-lang");
      const currentFlagImg = document.getElementById("current-flag");

      // Toggle dropdown
      langBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        langOptions.classList.toggle("show");
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", () => {
        langOptions.classList.remove("show");
      });

      // Handle language selection
      document.querySelectorAll(".lang-option").forEach((option) => {
        option.addEventListener("click", (e) => {
          e.stopPropagation();
          const lang = option.dataset.lang;
          const flag = option.dataset.flag;

          currentLangSpan.textContent = lang.toUpperCase();
          currentFlagImg.src = flag;

          localStorage.setItem("lang", lang);
          langOptions.classList.remove("show");

          // Dispatch event for tours loader
          window.dispatchEvent(
            new CustomEvent("languageChange", { detail: { lang } })
          );
        });
      });

      // Initialize language from localStorage
      const savedLang = localStorage.getItem("lang") || "es";
      if (savedLang === "en") {
        currentLangSpan.textContent = "EN";
        currentFlagImg.src = "https://flagcdn.com/w20/us.png";
      }

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        const navbar = document.getElementById("navbar-exclusion");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
